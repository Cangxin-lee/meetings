  <h1>马英九</h1>
  <img src="ma.jpg" alt="马英九照片">
  <p>马英九，男，祖籍湖南省湘潭县，1950年7月13日出生于中国香港，1952年随家人移居中国台湾，毕业于台湾大学，曾任中国国民党主席（第4、6任），中国台湾地区领导人。</p>
  <p>1967年加入中国国民党，1981年踏入政坛，曾任台湾当局“法务部”部长、“行政院大陆委员会”副主任委员、“行政院研究发展考核委员会”主任委员、台北市市长等职。2014年12月2日，宣布请辞中国国民党主席。</p>
</p>2015年11月7日，中共中央总书记习近平在新加坡香格里拉酒店会见马英九一行，就两岸的统一问题展开密切交谈。此次会晤事件中，马英九为两岸的统一认同做出了巨大贡献。</p>
