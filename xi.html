  <h1>习近平</h1>
  <img src="xi.jpeg" alt="习近平照片">
  <p>习近平，男，汉族，1953年6月生，陕西富平人，1969年1月参加工作，1974年1月加入中国共产党，清华大学人文社会学院马克思主义理论与思想政治教育专业毕业，在职研究生学历，法学博士学位。</p>
  <p>现任中国共产党中央委员会总书记，中共中央军事委员会主席，中华人民共和国主席，中华人民共和国中央军事委员会主席。</p>
  <p>2015年11月7日，中共中央总书记习近平在新加坡香格里拉酒店会见马英九一行，就两岸的统一问题展开密切交谈。此次会晤，习主席展现了大国风范与担当，两岸统一指日可待。</p>
